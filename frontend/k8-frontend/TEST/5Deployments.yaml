apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment-replicaset-pod
  labels:
    app: myapp
    # type: front-end
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      # type: front-end
  template:
    metadata:
      name: frontendui
      labels:
        app: myapp
        # type: front-end
    spec:
      containers:
        - name: nginx-deploy-container
          image: nginx
